server {
  listen 80;

  location /.well-known/acme-challenge {
      alias /var/acme-webroot/.well-known/acme-challenge;
      location ~ /.well-known/acme-challenge/(.*) {
          add_header Content-Type application/jose+json;
      }
  }

  location / {
    return 301 https://$host$request_uri;
  }
}